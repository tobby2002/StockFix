
{% extends 'layouts/application.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="container" style="max-width: 400px;">
      <form action="/signup" method="POST">
        <h2>Sign Up</h2>
        <p>
          <input type="text" name="Fname" class="form-control" placeholder="First Name" value="{{form.name}}" autofocus>
        </p>
        <p>
          <input type="text" name="Lname" class="form-control" placeholder="Last Name" value="{{form.name}}" autofocus>
        </p>
        <p>
          <input type="text" name="number" class="form-control" placeholder="Cell Phone (Text Alerts)" value="{{form.number}}" autofocus>
        </p>
        <p>
          <input type="text" name="email" class="form-control" placeholder="Email address" value="{{form.email}}" autofocus>
        </p>
        <p>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </form>
      <hr>
    </div>
{% endblock %}
